<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script>
        
        function calculate(num1, operator, num2) {
            switch(operator) {
                case '+':
                    return num1 + num2;
                case '-':
                    return num1 - num2;
                case '*':
                    return num1 * num2;
                case '/':
                    if(num2 != 0) {
                        return num1 / num2;
                    } else {
                        return "Error: Division by zero is not allowed.";
                    }
                default:
                    return "Error: Invalid operator.";
            }
        }

        function performCalculation() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var operator = document.getElementById('operator').value;
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = calculate(num1, operator, num2);
            document.getElementById('result').value = "The result is: " + result;
        }
    </script>
</head>
<body>
    <form id="calculator-form">
        <label for="num1">First Number:</label>
        <input type="number" id="num1" value="0"><br><br>

        <label for="operator">Operator:</label>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br><br>

        <label for="num2">Second Number:</label>
        <input type="number" id="num2" value="0"><br><br>

        <button type="button" onclick="performCalculation()">Calculate</button>
        <button type="reset">Reset</button><br><br>

        <label for="result">Result:</label>
        <output id="result"></output>
    </form>
</body>
</html>
